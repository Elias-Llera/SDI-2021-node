{% extends "base.html" %}

{% block titulo %} Lista de autores {% endblock %}

{% block contenido_principal %}

<h2>Canciones</h2>

<div class="row">
    {% for autor in autores %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div style="width: 200px">
            <div>{{ autor.nombre }}</div>
            <div>{{ autor.grupo }}</div>
            <div>{{ autor.rol }}</div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
